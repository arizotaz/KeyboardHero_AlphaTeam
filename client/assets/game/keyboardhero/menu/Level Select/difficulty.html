<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Select Song</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #f5f5dc, #f0e68c); /* Cream gradient */
            background-image: url('/assets/game/keyboardhero/textures/game_background.png');
            background-size: cover, cover; /* Ensures both texture and image cover the full background */
            background-blend-mode: multiply; /* Blends the background image with the texture */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .menuContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-image: url('/assets/game/keyboardhero/textures/game_background.png');
        background-position: center;
        background-size: cover;
    }

        .selection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            position: relative;
        }

        .difficulty-box, .song-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 10px;
            background: rgba(255, 255, 255, 0.8); /* Maintain transparency to avoid overlapping the background */
            transition: all 0.3s ease;
            width: 400px;
            position: absolute; /* Ensure the boxes are positioned properly without affecting background */
            z-index: 1; /* Ensure both boxes stay on top of the background without affecting it */
        }

        .difficulty-box {
            display: block; /* Show the difficulty box by default */
        }

        .song-box {
            display: none; /* Hide song box initially */
        }

        .scroll-container {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .scroll-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .scroll-container li {
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .scroll-container li:hover {
            background: black;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: grey;
        }

        .difficulty-box select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            background: transparent;
        }

        .selection-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        .bottom-banner {
            position: fixed;
            bottom: 20px;
            left: 10%;
            width: 80%;
            background: linear-gradient(to right, #000000, #434343);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .bottom-banner:hover {
            background: linear-gradient(to right, #434343, #000000);
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <!-- Difficulty Selector -->
        <div class="difficulty-box" id="difficulty-box">
            <h1>Select Difficulty</h1>
            <select id="difficulty-select" onchange="showSongBox()">
                <option value="" disabled selected>Select Difficulty</option> <!-- Disabled and selected -->
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Song Box -->
        <div class="song-box" id="song-box">
            <h1>Select Song</h1>
            <div class="scroll-container">
                <ul id="song-list">
                    <!-- Songs will be populated here based on difficulty -->
                </ul>
            </div>
            <!-- Back Button -->
            <button class="back-button" onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        function showSongBox() {
            const difficultyBox = document.getElementById('difficulty-box');
            const songBox = document.getElementById('song-box');
            const difficulty = document.getElementById('difficulty-select').value;
            const songList = document.getElementById('song-list');

            if (difficulty) {
                // Hide the difficulty box
                difficultyBox.style.display = 'none';

                // Populate song list based on difficulty
                songList.innerHTML = ''; // Clear previous songs
                let songItem = document.createElement('li');
                
                if (difficulty === 'easy') {
                    songItem.textContent = 'Easy Song 1';
                    songItem.onclick = function() {
                        playSong('easy');
                    };
                } else if (difficulty === 'medium') {
                    songItem.textContent = 'Medium Song 1';
                    songItem.onclick = function() {
                        playSong('medium');
                    };
                } else if (difficulty === 'hard') {
                    songItem.textContent = 'Hard Song 1';
                    songItem.onclick = function() {
                        playSong('hard');
                    };
                }

                // Append song item to the list
                songList.appendChild(songItem);

                // Show the song box
                songBox.style.display = 'block';
            }
        }

        function goBack() {
            const difficultyBox = document.getElementById('difficulty-box');
            const songBox = document.getElementById('song-box');
            
            // Hide the song box and show the difficulty box
            songBox.style.display = 'none';
            difficultyBox.style.display = 'block';
        }

        function playSong(difficulty) {
            // Redirect based on the selected difficulty
            if (difficulty === 'easy') {
                window.location.href = 'easy_single.html';
            } else if (difficulty === 'medium') {
                window.location.href = 'medium_single.html';
            } else if (difficulty === 'hard') {
                window.location.href = 'hard_single.html';
            }
        }
    </script>
</body>
</html>
