<link rel="stylesheet" href="/assets/css/header.css">
<link rel="stylesheet" href="/assets/css/ui_elements.css">
<style>
    .menuContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-image: url('/assets/game/keyboardhero/textures/game_background.png');
        background-position: center;
        background-size: cover;
    }

    .mainPageContent {
        width: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        flex-direction: row;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
    }

    .HomePageLogo {
        flex: 1;
    }

    .HomePageLogo img {
        width: 100%;
        max-width: 700px;
        filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 1));
        margin: 0 auto;
    }

    .HomePageLogo .hori {
        display: none;
    }

    .HomeNavigationButtons {
        width: 100%;
        max-width: 600px;
    }

    .settingsShortcut {
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .settingsShortcut img {
        height: 40px;
        filter: invert();
        cursor: pointer;
    }

    @media screen and (max-width: 1100px) {
        .HomeNavigationButtons {
            max-width: 400px;
        }
    }

    @media screen and (max-width: 800px) {
        .mainPageContent {
            flex-direction: column;
        }

        .HomePageLogo {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .HomePageLogo .vert {
            display: none;
        }

        .HomePageLogo .hori {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }
</style>
<div class="menuContainer">
    <div class="topBar">
        <div class="settingsShortcut"><img onclick="MenuManager.GoTo(MENU_SETTINGS);"
                src="/assets/game/keyboardhero/textures/gear.png" alt=""></div>
        
        <div>
            <!-- It wasn't seeing the style unless I had it here, will see if there is a better way to do this. Likely just something I'm unaware of with HTML right now -->
            <style>        
                .buttonLogin {
                width: 100px;
                background-color: transparent;
                border: none;
                color: white;
                padding: 10px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 8px;
                float: left;
                }
            </style>
            
            <button class="buttonLogin" onclick="MenuManager.GoTo(MENU_LOGIN);">Login</button>
        </div>
        
    </div>
    <div class="mainPageContent">
        <div class="HomePageLogo">
            <img class=vert src="/assets/game/game_logo_vert.png" alt="">
            <img class=hori src="/assets/game/game_logo.png" alt="">

        </div>
        <div class="HomeNavigationButtons neonButtons">
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_LEVELSELECT);">Level Select (WIP)</button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_SINGLEPLAYER);">Level Select</button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_SETTINGS);">Settings</button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_GAME);">Multiplayer</button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_ABOUT);">About</button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_UPLOAD_SONGS);">Upload New Song</button></div>
        </div>
    </div>
</div>
