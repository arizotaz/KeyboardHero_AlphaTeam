<link rel="stylesheet" href="/assets/css/header.css">
<link rel="stylesheet" href="/assets/css/ui_elements.css">
<style>
    .menuContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-image: url('/assets/game/keyboardhero/textures/game_background.png');
        background-position: center;
        background-size: cover;
    }

    .mainPageContent {
        width: 100%;
        height: 100%;
        flex: 1;
        display: flex;
        align-items: center;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.1);
        padding: 10px;
        text-align: center;
        justify-content: center;
    }

    .HomePageLogo {}

    .HomePageLogo img {
        width: 99%;
        max-width: 1200px;
        filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 1));
        margin: 0 auto;
        display: none;
    }

    .HomePageLogo .hori {
        display: block;
    }

    .HomeNavigationButtons {
        width: 100%;
        max-width: 1200px;
        display: flex;
        flex-direction: row;
        overflow-x: auto;
        justify-content: center;
    }

    .settingsShortcut {
        position: absolute;
        top: 5px;
        right: 5px;
    }

    .settingsShortcut img {
        height: 40px;
        filter: invert();
        cursor: pointer;
    }

    .bubbleButtons button {
        aspect-ratio: 1;
        height: 250px;
        background-color: rgba(255, 255, 255, 0);
        border-radius: 10px;
        backdrop-filter: blur(5px);
        overflow: hidden;
        transition: all ease .2s;
        cursor: pointer;
    }

    .bubbleButtons button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .bubbleButtons button img {
        width: 80%;
        filter: invert();
        transition: all ease .9s;
    }

    .bubbleButtons button:hover img {
        width: 90%;
        filter: invert();
    }

    .HomeNavigationButtons .shadow {
        margin: 10px;
    }

    @media screen and (max-width: 1100px) {
        .HomeNavigationButtons {
            display: block;
            max-width: 600px;
            height: 280px;
            overflow-x: none;
            overflow-y: auto;
        }

        .HomeNavigationButtons .shadow {
            display: inline-block;
        }

        .HomePageLogo .hori {
            display: none;
        }

        .HomePageLogo .vert {
            display: block;
        }
    }
</style>
<div class="menuContainer">

    <div class="mainPageContent">
        <div class="HomePageLogo">
            <img class=vert src="/assets/game/keyboardhero/textures/game_logo_vert.png" alt="">
            <img class=hori src="/assets/game/keyboardhero/textures/game_logo.png" alt="">

        </div>
        <div class="HomeNavigationButtons bubbleButtons">
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_LEVELSELECT);"><img
                        src="/assets/game/keyboardhero/textures/play.png" alt=""></button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_MULTIPLAYER);"><img
                        src="/assets/game/keyboardhero/textures/multiplayer.png" alt=""></button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_STATISTICS);"><img
                        src="/assets/game/keyboardhero/textures/login.png" alt=""></button></div>
            <div class="shadow"><button onclick="MenuManager.GoTo(MENU_SETTINGS);"><img
                        src="/assets/game/keyboardhero/textures/settings.png" alt=""></button></div>
        </div>
    </div>
</div>
