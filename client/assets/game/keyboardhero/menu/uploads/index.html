<style>

    #uploadSongsMenuContainer {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-image: url('/assets/game/keyboardhero/menu/uploads/game_background.png'); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        height: 100vh;
    }

    .container {
        width: 65%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        position: relative;
    }

    #uploadSongsMenuContainer button {
        padding: 10px 15px;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.3s ease; 
    }

    #uploadSongsMenuContainer button:hover {
        transform: scale(1.1);
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .settings-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .upload-section {
        margin-bottom: 40px;
        text-align: center;
    }

    #file-upload {
        margin-top: 10px;
        padding: 10px;
    }

    .carousel-container {
        position: relative;
        text-align: center;
        width: 350px; 
        height: 350px;
        margin: 0 auto; 
        overflow: hidden;
        padding: 20px;
        background-color: #ffffff;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
    }

    .carousel-item {
        min-width: 100%;
        height: 100%;
        background-image: url('/assets/game/keyboardhero/menu/uploads/song1.jpg'); 
        color: white;
        text-align: center;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
    }

    .prev, .next {
        background-color: #007BFF;
        border: none;
        padding: 10px;
        color: white;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 20px;
    }

    .prev:hover, .next:hover {
        transform: scale(1.2) translateY(-50%);
    }

    .prev {
        right: -40px; 
    }

    .next {
        left: -40px; 
    }


   
    @media (max-width: 600px) {
        .carousel-item {
            padding: 20px;
        }

        button {
            padding: 8px 12px;
        }

        .back-button, .settings-button {
            padding: 8px 12px;
            top: 10px;
        }
    }
</style>
<div class="container">
    <button class="back-button" onclick="MenuManager.GoTo(MENU_MAIN);">Back</button>
    
    <button class="settings-button" onclick="MenuManager.GoTo(MENU_SETTINGS);">Settings</button>

    <div class="upload-section">
        <h2>Upload Files</h2>
        <div method="POST" enctype="multipart/form-data">
            <input id="mp3FileUpload" type="file" name="file" required>
            <button onclick="UploadNewSong()" type="submit">Upload</button>
        </div> 
    </div>

    <div class="carousel-container">
        <h2>Demo Songs</h2>
        <div class="carousel">
            <div class="carousel-item">Song 1</div>
            <div class="carousel-item">Song 2</div>
            <div class="carousel-item">Song 3</div>
        </div>
        <button class="next">&#9654;</button> <!-- Right Arrow -->
        <button class="prev">&#9664;</button> <!-- Left Arrow -->
    </div>
</div>
<script>
    currentIndex = 0;
    items = document.querySelectorAll('.carousel-item');
    totalItems = items.length;

    document.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalItems;
        updateCarousel();
    });

    document.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        updateCarousel();
    });

    function updateCarousel() {
        items.forEach((item, index) => {
            item.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
        });
    }

    updateCarousel();

    function UploadNewSong() {
        var fd = new FormData();
        
        fd.append('name', document.getElementById('mp3FileUpload').files[0].name);
        fd.append('file', document.getElementById('mp3FileUpload').files[0]);

        $.ajax({
            type: "POST",
            xhr: function() {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function(evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = (evt.loaded / evt.total) * 100;
                        //document.getElementById("updateProgress").style.width = percentComplete + "%";
                    }
                }, false);
                return xhr;
            },
            url: "/newSongUpload",
            data: fd,
            cache: false,
            contentType: false,
            processData: false,
            success: function(text) {
                gamePASSData = text;
                MenuManager.GoTo(MENU_SINGLEPLAYER);
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
                alert("Error Sending Request");
            }
        });
    }
</script>
