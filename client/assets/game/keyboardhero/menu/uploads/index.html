<style>
    #uploadSongsMenuContainer {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-image: url('/assets/game/keyboardhero/menu/uploads/game_background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
    }

    .container {
        width: 62%;
        margin: auto;
        padding: 30px;
        background: rgb(219, 218, 218);
        border-radius: 10px;
        position: relative;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 1);
    }

    #uploadSongsMenuContainer button {
        padding: 8px 13px;
        border: none;
        background-color: #000000;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.3s ease; 
    }

    #uploadSongsMenuContainer button:hover {
        transform: scale(1.1);
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .settings-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .upload-section {
        margin-bottom: 40px;
        text-align: center;
    }

    #file-upload {
        margin-top: 10px;
        padding: 10px;
    }

    .slideshow-container {
        position: relative;
        margin: auto;
    }

    .mySlides {
        display: none;
    }

    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
        background-color: #717171;
    }

    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {opacity: .4}
        to {opacity: 1}
    }
</style>
<div class="container">
    <button class="back-button" onclick="MenuManager.GoBack()">Back</button>
    
    <button class="settings-button" onclick="MenuManager.GoTo(MENU_SETTINGS)">Settings</button>

    <div class="upload-section">
        <h2>Upload Files</h2>
        <input type="file" id="mp3FileUpload" multiple>
        <button class="" onclick="UploadNewSong()">Upload</button>
    </div>

    <div class="slideshow container">
        <div class="mySlides fade">
            <img src="/assets/game/keyboardhero/menu/uploads/song1.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="/assets/game/keyboardhero/menu/uploads/song1.jpg" style="width:100%">
        </div>
        
        <div class="mySlides fade">
            <img src="/assets/game/keyboardhero/menu/uploads/song1.jpg" style="width:100%">
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>
</div>
<script>
    slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
    
        slides = document.getElementsByClassName("mySlides");
        dots = document.getElementsByClassName("dot");

        if (n > slides.length) {slideIndex = 1}

        if (n < 1) {slideIndex = slides.length}

        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }

    function UploadNewSong() {
        var fd = new FormData();

        fd.append('name', document.getElementById('mp3FileUpload').files[0].name);
        fd.append('file', document.getElementById('mp3FileUpload').files[0]);

        $.ajax({
            type: "POST",
            xhr: function () {
                var xhr = new window.XMLHttpRequest();
                xhr.upload.addEventListener("progress", function (evt) {
                    if (evt.lengthComputable) {
                        var percentComplete = (evt.loaded / evt.total) * 100;
                        //document.getElementById("updateProgress").style.width = percentComplete + "%";
                    }
                }, false);
                return xhr;
            },
            url: "/newSongUpload",
            data: fd,
            cache: false,
            contentType: false,
            processData: false,
            success: function (text) {
                if (text.startsWith("{")) {
                    gamePASSData = text;
                    MenuManager.GoTo(MENU_SINGLEPLAYER);
                } else {
                    alert(text.replace(/<\/[^>]+(>|$)/g, ""));
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("Can't connect to host\n" + textStatus + " - " + errorThrown);
            }
        });
    }
</script>
