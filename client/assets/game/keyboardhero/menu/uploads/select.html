<!DOCTYPE html>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-image: url('game_background.png'); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        height: 100vh;
    }

    .container {
        width: 65%;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        position: relative;
    }

    button {
        padding: 10px 15px;
        border: none;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 20px;
        transition: transform 0.3s ease; 
    }

    button:hover {
        transform: scale(1.1);
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }

    .settings-button {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .upload-section {
        margin-bottom: 40px;
        text-align: center;
    }

    #file-upload {
        margin-top: 10px;
        padding: 10px;
    }

    .carousel-container {
        position: relative;
        text-align: center;
        width: 350px; 
        height: 350px;
        margin: 0 auto; 
        overflow: hidden;
        padding: 20px;
        background-color: #ffffff;
    }

    .carousel {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
    }

    .carousel-item {
        min-width: 100%;
        height: 100%;
        background-image: url('song1.jpg'); 
        color: white;
        text-align: center;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-position: center;
    }

    .prev, .next {
        background-color: #007BFF;
        border: none;
        padding: 10px;
        color: white;
        border-radius: 5px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 20px;
    }

    .prev:hover, .next:hover {
        transform: scale(1.2) translateY(-50%);
    }

    .prev {
        right: -40px; 
    }

    .next {
        left: -40px; 
    }


   
    @media (max-width: 600px) {
        .carousel-item {
            padding: 20px;
        }

        button {
            padding: 8px 12px;
        }

        .back-button, .settings-button {
            padding: 8px 12px;
            top: 10px;
        }
    }
</style>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Upload & Demo Songs</title>
    <link rel="stylesheet" href="select.css">
</head>
<body>
    <div class="container">
        <button class="back-button">Back</button>
        
        <button class="settings-button">Settings</button>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <input type="file" id="file-upload" multiple>
        </div>

        <div class="carousel-container">
            <h2>Demo Songs</h2>
            <div class="carousel">
                <div class="carousel-item">Song 1</div>
                <div class="carousel-item">Song 2</div>
                <div class="carousel-item">Song 3</div>
            </div>
            <button class="next">&#9654;</button> <!-- Right Arrow -->
            <button class="prev">&#9664;</button> <!-- Left Arrow -->
        </div>
    </div>

    <script src="select.js"></script>
</body>
</html>

<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    document.querySelector('.next').addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % totalItems;
        updateCarousel();
    });

    document.querySelector('.prev').addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        updateCarousel();
    });

    function updateCarousel() {
        items.forEach((item, index) => {
            item.style.transform = `translateX(${(index - currentIndex) * 100}%)`;
        });
    }

    updateCarousel();
</script>
