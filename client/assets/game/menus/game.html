<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <title>Game Intro Screen</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
      }

      .box {
        flex: 1; /* Adjusts the box size */
      }

      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 2; /* Image container takes up 2 parts of the available space */
        position: relative; /* Ensures image is positioned above background */
      }

      .image-container img {
        max-width: 100%; /* Adjust image scaling */
        max-height: 100%; /* Keep image scaling proportional */
        z-index: 1; /* Ensures the image stays on top of the background */
      }

      .selection-box button {
        background: transparent;
        border: 2px solid black;
        color: black;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
        margin: 10px;
        transition: background 0.3s, color 0.3s;
      }
      .selection-box {
        background: rgba(
          255,
          255,
          255,
          0.8
        ); /* Semi-transparent white background */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px; /* Optional: limits the width of the box */
        width: 100%;
      }

      .selection-box h1 {
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="selection-box">
        <h1>Player Select</h1>
        <button onclick="window.location.href='player1.html'">
          Single Player
        </button>
        <button onclick="window.location.href='player2.html'">
          Multiplayer
        </button>
      </div>
    </div>
  </body>
</html>
