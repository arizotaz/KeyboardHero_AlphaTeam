<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Player - Select Song</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: linear-gradient(to bottom, #f5f5dc, #f0e68c); 
            background-image: url('/Users/ethanmorris/Desktop/Structures/AlphaTeam/SWE Project / Guitar Hero/maxresdefault.jpg'), url('https://www.transparenttextures.com/patterns/crumpled-paper-2.png'); 
            background-size: cover, cover; 
            background-blend-mode: multiply; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .selection-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 900px;
            position: relative;
        }

        .difficulty-box, .song-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 10px;
            position: absolute;
        }

        .difficulty-box {
            width: 200px;
            background: rgba(255, 255, 255, 0.5); 
        }

        .song-box {
            width: 400px;
            background: rgba(255, 255, 255, 0.8);
            display: none; 
            position: absolute; 
            left: 120px; 
            top: -120; 
        }

        .scroll-container {
            height: 400px; 
            overflow-y: auto; 
            padding: 10px;
        }

        .scroll-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .scroll-container li {
            padding: 10px;
            border: 2px solid black;
            margin-bottom: 10px;
            background: white;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .scroll-container li:hover {
            background: black;
            color: white;
        }

        .difficulty-box select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            border-radius: 5px;
            background: transparent; 
        }

        .selection-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
            color: black;
        }

        .bottom-banner {
            position: fixed;
            bottom: 20px; 
            left: 10%;
            width: 80%;
            background: linear-gradient(to right, #000000, #434343); 
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease; 
        }

        .bottom-banner:hover {
            background: linear-gradient(to right, #434343, #000000);
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <!-- Difficulty Selector -->
        <div class="difficulty-box">
            <h1>Select Difficulty</h1>
            <select id="difficulty-select" onchange="showSongBox()">
                <option value="">Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Song Box -->
        <div class="song-box" id="song-box">
            <h1>Select Song</h1>
            <div class="scroll-container">
                <ul id="song-list">
                </ul>
            </div>
        </div>
    </div>

    <script>
        const songs = {
            easy: ['Easy Song 1', 'Easy Song 2', 'Easy Song 3'],
            medium: ['Medium Song 1', 'Medium Song 2', 'Medium Song 3'],
            hard: ['Hard Song 1', 'Hard Song 2', 'Hard Song 3']
        };

        function showSongBox() {
            const difficulty = document.getElementById('difficulty-select').value;
            const songBox = document.getElementById('song-box');
            const songList = document.getElementById('song-list');

            if (difficulty) {
                songBox.style.display = 'block';

                songList.innerHTML = '';

                songs[difficulty].forEach(song => {
                    const li = document.createElement('li');
                    li.textContent = song;
                    li.onclick = () => playSong(song);
                    songList.appendChild(li);
                });
            } else {
                songBox.style.display = 'none';
            }
        }

        function playSong(song) {
            alert('Playing ' + song);
        }
    </script>
</body>
</html>
